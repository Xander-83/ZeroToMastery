<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="UTF-8"><!-- To have international Characters-->
        <meta name="description" content="This is what Google will show!">
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--Use GET, not POST-->
        <header>
        <h1>Register</h1></header>
        <nav>
        <a href="www.google.com"></a></nav>

        
        <form method="GET">
            First Name: <input type="text" name="firstName"><br>
            Last Name: <input type="text" name="lastName"><br>
            Date of Birth: <input type="date" name="dob">dd-mm-yyyy<br>
            Gender:
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female<br>
            Pets: 
            <input type="checkbox" name="cat"> Cat
            <input type="checkbox" name="dog"> Dog
            <input type="checkbox" name="fish"> Fish<br>
            Cars: 
            <select name="cars">
                <option value="volvo" name="volvo">Volvo</option>
                <option value="honda" name="honda">Honda</option>
                <option value="nissan" name="nissan">Nissan</option>                   
            </select><br>
            Password: <input type="password" min="6" name="password"><br>

            <input type="submit" value="Register!">
            <input type="reset">

        </form>


        <footer>
        <p>Website Test</p></footer>
        





    </body>


</html>
